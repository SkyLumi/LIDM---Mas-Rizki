<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Memori Kartu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Import MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            background-color: #1a202c;
        }
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; 
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }
        .hidden { 
            display: none; 
        }
        
        /* Gaya untuk kartu memori - Disesuaikan untuk 3x2 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 1.5rem; /* Jarak antar kartu sedikit lebih besar */
            padding: 1rem;
            max-width: 450px; /* Lebar maksimal lebih kecil */
            width: 90%;
            margin: auto;
        }
        
        .card {
            aspect-ratio: 2 / 3; /* Rasio potrait */
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-back {
            background-color: #4a5568;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239CA3AF' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .card-back-icon {
            font-size: 3rem;
            color: white;
            font-family: 'Luckiest Guy', cursive;
        }

        .card-front {
            background-color: #edf2f7;
            transform: rotateY(180deg);
        }

        .card-front img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        .card.matched .card-inner {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.5;
            box-shadow: 0 0 15px 5px #48bb78; /* Efek glow hijau */
        }

        /* Kursor Tangan */
        #hand-cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://placehold.co/40x40/3b82f6/ffffff?text=ðŸ‘‡');
            background-size: contain;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Penting agar tidak menghalangi klik */
            z-index: 9999;
            transition: transform 0.2s ease-out;
        }
        #hand-cursor.clicking {
            transform: translate(-50%, -50%) scale(0.8);
        }

        /* Loader */
        .loader {
           border: 8px solid #f3f3f3; border-top: 8px solid #3498db;
           border-radius: 50%; width: 60px; height: 60px;
           animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900">

    <!-- ======================== -->
    <!--     LAYAR 1: MENU UTAMA    -->
    <!-- ======================== -->
    <div id="menu-screen" class="screen bg-cover bg-center" style="background-color: #2d3748;">
        <div class="relative w-full h-full flex items-center justify-center p-4">
            <div class="relative w-full max-w-lg flex flex-col items-center bg-gray-800 p-8 rounded-2xl shadow-2xl border-4 border-blue-500">
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-8 text-center" style="font-family: 'Luckiest Guy', cursive;">MEMORI KARTU TANGAN</h1>
                <div class="flex flex-col md:flex-row justify-center gap-4 w-full z-20">
                    <button id="play-btn" class="w-full md:w-1/3 bg-green-500 text-white font-bold py-4 px-6 rounded-lg text-2xl transform hover:scale-105 transition-transform duration-200 shadow-lg">
                        Mulai
                    </button>
                    <button id="quit-btn" class="w-full md:w-1/3 bg-red-500 text-white font-bold py-4 px-6 rounded-lg text-2xl transform hover:scale-105 transition-transform duration-200 shadow-lg">
                        Keluar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ======================== -->
    <!--     LAYAR 2: GAMEPLAY      -->
    <!-- ======================== -->
    <div id="game-screen" class="screen hidden bg-gray-800 flex-col p-4">
        <!-- Elemen untuk Kamera dan Kursor -->
        <video id="webcam" class="hidden" autoplay playsinline></video>
        <div id="hand-cursor" class="hidden"></div>
         <div id="loading-container" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-75 z-50">
            <div class="loader"></div>
            <p id="loading-text" class="mt-4 text-white font-semibold">Tunggu sebentar, kamera sedang disiapkan...</p>
        </div>

        <div class="w-full max-w-4xl mx-auto flex flex-col h-full">
            <!-- Panel Statistik -->
            <div class="flex justify-between items-center bg-gray-900 p-4 rounded-xl mb-4 shadow-lg">
                <div class="text-white text-xl">
                    Langkah: <span id="moves-count" class="font-bold text-2xl text-yellow-400">0</span>
                </div>
                 <button id="restart-btn" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors text-lg">
                    Ulangi
                </button>
                <div class="text-white text-xl">
                    Waktu: <span id="time-count" class="font-bold text-2xl text-yellow-400">0</span>s
                </div>
            </div>

            <!-- Area Permainan -->
            <div id="game-board" class="card-grid flex-grow">
                <!-- Kartu akan digenerate oleh JavaScript -->
            </div>
        </div>
        <button id="exit-game-btn" class="absolute top-4 left-4 z-10 bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors text-sm">
            &larr; Kembali ke Menu
        </button>
    </div>
    
    <!-- ======================== -->
    <!--     LAYAR 3: MENANG        -->
    <!-- ======================== -->
    <div id="win-screen" class="screen hidden bg-black bg-opacity-75 flex-col p-4 z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
             <h2 class="text-5xl font-bold text-green-500 mb-4" style="font-family: 'Luckiest Guy', cursive;">KAMU MENANG!</h2>
             <p class="text-gray-700 text-lg mb-2">Skor Akhirmu:</p>
             <div class="mb-6">
                 <p class="text-xl">Langkah: <span id="win-moves" class="font-bold text-blue-600"></span></p>
                 <p class="text-xl">Waktu: <span id="win-time" class="font-bold text-blue-600"></span> detik</p>
             </div>
             <button id="play-again-btn" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg text-xl hover:bg-green-600 transition-transform duration-200 transform hover:scale-105">
                 Main Lagi
             </button>
        </div>
    </div>


    <!-- ======================== -->
    <!--     LOGIKA JAVASCRIPT      -->
    <!-- ======================== -->
    <script>
        // --- MANAJEMEN LAYAR & NAVIGASI ---
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const winScreen = document.getElementById('win-screen');
        const playBtn = document.getElementById('play-btn');
        const quitBtn = document.getElementById('quit-btn');
        const exitGameBtn = document.getElementById('exit-game-btn');
        const restartBtn = document.getElementById('restart-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const loadingContainer = document.getElementById('loading-container');

        playBtn.addEventListener('click', () => {
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            startGame();
        });

        quitBtn.addEventListener('click', () => {
            alert('Terima kasih sudah bermain!');
        });

        exitGameBtn.addEventListener('click', () => {
            stopGame();
            gameScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
        });
        
        restartBtn.addEventListener('click', () => {
            stopGame();
            startGame();
        });
        
        playAgainBtn.addEventListener('click', () => {
            winScreen.classList.add('hidden');
            startGame();
        });

        // --- Variabel & Referensi Game ---
        const gameBoard = document.getElementById('game-board');
        const movesCountEl = document.getElementById('moves-count');
        const timeCountEl = document.getElementById('time-count');
        const winMovesEl = document.getElementById('win-moves');
        const winTimeEl = document.getElementById('win-time');

        const cardImages = [
            { id: 'burger', src: 'https://placehold.co/150x225/f59e0b/ffffff?text=ðŸ”' },
            { id: 'pizza', src: 'https://placehold.co/150x225/d97706/ffffff?text=ðŸ•' },
            { id: 'donut', src: 'https://placehold.co/150x225/ec4899/ffffff?text=ðŸ©' },
        ];

        let flippedCards = [], matchedPairs = 0, moves = 0, timer = null, seconds = 0;
        let isBoardLocked = false, isPinching = false, pinchCooldown = false;

        // --- Variabel MediaPipe ---
        const videoElement = document.getElementById('webcam');
        const handCursor = document.getElementById('hand-cursor');
        let hands = null;
        let camera = null;

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0]; // Ambil tangan pertama saja
                
                // Landmark untuk ujung jari telunjuk (8) dan ibu jari (4)
                const indexTip = landmarks[8];
                const thumbTip = landmarks[4];

                // Konversi koordinat normal ke koordinat layar
                // Ingat, video di-mirror, jadi koordinat X harus dibalik (1 - x)
                const cursorX = window.innerWidth * (1 - indexTip.x);
                const cursorY = window.innerHeight * indexTip.y;
                
                // Pindahkan kursor
                handCursor.style.left = `${cursorX}px`;
                handCursor.style.top = `${cursorY}px`;
                handCursor.classList.remove('hidden');

                // Hitung jarak antara telunjuk dan ibu jari
                const distance = Math.sqrt(
                    Math.pow(indexTip.x - thumbTip.x, 2) +
                    Math.pow(indexTip.y - thumbTip.y, 2) +
                    Math.pow(indexTip.z - thumbTip.z, 2)
                );
                
                // Deteksi gestur "pinch" (mencubit)
                if (distance < 0.05) { // Threshold jarak, bisa disesuaikan
                    if (!isPinching && !pinchCooldown) {
                        isPinching = true;
                        handCursor.classList.add('clicking');
                        triggerClickAt(cursorX, cursorY);

                        // Cooldown untuk mencegah klik beruntun
                        pinchCooldown = true;
                        setTimeout(() => {
                           pinchCooldown = false;
                        }, 500); // Cooldown 0.5 detik
                    }
                } else {
                    isPinching = false;
                    handCursor.classList.remove('clicking');
                }

            } else {
                handCursor.classList.add('hidden'); // Sembunyikan jika tidak ada tangan
            }
        }
        
        function triggerClickAt(x, y) {
            handCursor.classList.add('hidden'); // Sembunyikan kursor sementara
            const element = document.elementFromPoint(x, y);
            handCursor.classList.remove('hidden');

            if (element && element.closest('.card')) {
                const card = element.closest('.card');
                flipCard(card);
            }
        }
        
        function setupHandTracking() {
            loadingContainer.classList.remove('hidden');

            if (!hands) {
                hands = new window.Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
                });
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0, // 0 untuk performa terbaik
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6,
                });
                hands.onResults(onResults);
            }

            if (!camera) {
                camera = new window.Camera(videoElement, {
                    onFrame: async () => await hands.send({ image: videoElement }),
                    width: 640,
                    height: 480,
                });
            }
            
            camera.start().then(() => {
                loadingContainer.classList.add('hidden'); // Sembunyikan loader jika berhasil
            }).catch(err => {
                console.error("Gagal memulai kamera:", err);
                document.getElementById('loading-text').innerText = 'Gagal mengakses kamera. Mohon izinkan akses dan muat ulang halaman.';
            });
        }

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function createGameBoard() {
            const gameCards = shuffle([...cardImages, ...cardImages]);
            gameBoard.innerHTML = '';
            
            gameCards.forEach(cardData => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = cardData.id;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"><span class="card-back-icon">?</span></div>
                        <div class="card-front"><img src="${cardData.src}" alt="${cardData.id}"></div>
                    </div>`;
                gameBoard.appendChild(cardElement);
            });
        }
        
        function flipCard(cardElement) {
            if (isBoardLocked || cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) {
                return;
            }
            cardElement.classList.add('flipped');
            flippedCards.push(cardElement);

            if (flippedCards.length === 2) {
                isBoardLocked = true;
                moves++;
                movesCountEl.textContent = moves;
                setTimeout(checkForMatch, 1000);
            }
        }
        
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.id === card2.dataset.id;
            isMatch ? disableCards() : unflipCards();
        }
        
        function disableCards() {
            flippedCards.forEach(card => card.classList.add('matched'));
            matchedPairs++;
            resetTurn();
            if (matchedPairs === cardImages.length) {
                endGame();
            }
        }
        
        function unflipCards() {
            flippedCards.forEach(card => card.classList.remove('flipped'));
            resetTurn();
        }

        function resetTurn() {
            flippedCards = [];
            isBoardLocked = false;
        }

        function startGame() {
            stopGame();
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            isBoardLocked = false;
            
            movesCountEl.textContent = '0';
            timeCountEl.textContent = '0s';
            
            createGameBoard();
            setupHandTracking();
            
            timer = setInterval(() => {
                seconds++;
                timeCountEl.textContent = `${seconds}s`;
            }, 1000);
        }
        
        function stopGame() {
            clearInterval(timer);
            timer = null;
            if (camera) {
                camera.stop();
                handCursor.classList.add('hidden');
            }
        }
        
        function endGame() {
            stopGame();
            winMovesEl.textContent = moves;
            winTimeEl.textContent = seconds;
            setTimeout(() => {
                winScreen.classList.remove('hidden');
            }, 500);
        }

    </script>
</body>
</html>
