    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            background-color: #1a202c;
        }
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; 
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }
        .hidden { 
            display: none; 
        }
        
        /* Gaya untuk kartu memori - Disesuaikan untuk 3x2 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            column-gap: 3rem;
            row-gap: 2.5rem;
            padding: 1rem;
            max-width: 600px; /* Lebar maksimal lebih kecil */
            width: 90%;
            margin: auto;
        }
        
        .card {
            aspect-ratio: 5 / 7; /* Rasio potrait */
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-back {
            background-image: url("/static/kartu_img/kartu_kebalik.png");
            background-size: cover;
            background-position: center;
        }

        .card-back.pernah-dibuka {
             background-image: url("{{ url_for('static', filename='kartu_img/kartu_kebalik_no_love.png') }}");
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card-front img {
            width: 100%;
            height: 100%;
        }
        
        .card.matched .card-inner {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.5;
            box-shadow: 0 0 15px 5px #48bb78; /* Efek glow hijau */
        }

        /* Kursor Tangan */
        #hand-cursor {
            position: absolute;
            width: 80px;
            height: 100px;
            background-image: url('/static/kartu_img/hand_gesture.png');
            background-size: cover;
            pointer-events: none; /* Penting agar tidak menghalangi klik */
            z-index: 9999;
            transition: transform 0.2s ease-out;
        }
        #hand-cursor.clicking {
            transform: translate(-50%, -50%) scale(0.8);
        }
        #hand-cursor.loading {
            filter: drop-shadow(0 0 8px #00ff00);
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Loader */
        .loader {
           border: 8px solid #f3f3f3; border-top: 8px solid #3498db;
           border-radius: 50%; width: 60px; height: 60px;
           animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

        playBtn.addEventListener('click', () => {

        // --- Variabel & Referensi Game ---

        const movesCountEl = document.getElementById('moves-count');
        const timeCountEl = document.getElementById('time-count');
        const winMovesEl = document.getElementById('win-moves');
        const winTimeEl = document.getElementById('win-time');
        
        const playerOverlay = document.getElementById('player-overlay');
        const recentPlayerName = document.getElementById('recent-player-name');
        const playerAvatar = document.getElementById('player-avatar');
        const playerDropdown = document.getElementById('player-dropdown');
        const changePlayerBtn = document.getElementById('change-player-btn');

        changePlayerBtn.addEventListener('click', changePlayer);

        const players = [
            { name: "Hana Sharifah", avatar: "{{ url_for('static', filename='gelembung_img/avatar-placeholder.png') }}" },
            { name: "Danentara Kusuma", avatar: "{{ url_for('static', filename='gelembung_img/avatar-placeholder.png') }}" },
            { name: "Arkana Al-Husna", avatar: "{{ url_for('static', filename='gelembung_img/avatar-placeholder.png') }}" },
            { name: "Ananda Mikhail", avatar: "{{ url_for('static', filename='gelembung_img/avatar-placeholder.png') }}" },
            { name: "Agil Jordi Wardhana", avatar: "{{ url_for('static', filename='gelembung_img/avatar-placeholder.png') }}" },
        ];
        
        let currentPlayer = players[0];

        const cardImages = [
            { id: 'apple', src: "{{ url_for('static', filename='kartu_img/apple.png') }}" },
            { id: 'banana', src: "{{ url_for('static', filename='kartu_img/banana.png') }}" },
            { id: 'cherry', src: "{{ url_for('static', filename='kartu_img/cherry.png') }}" },
            { id: 'kiwi', src: "{{ url_for('static', filename='kartu_img/kiwi.png') }}" },
            { id: 'lemon', src: "{{ url_for('static', filename='kartu_img/lemon.png') }}" },
            { id: 'orange', src: "{{ url_for('static', filename='kartu_img/orange.png') }}" },
            { id: 'peach', src: "{{ url_for('static', filename='kartu_img/peach.png') }}" },
            { id: 'pear', src: "{{ url_for('static', filename='kartu_img/pear.png') }}" },
            { id: 'strawberry', src: "{{ url_for('static', filename='kartu_img/strawberry.png') }}" },
            { id: 'watermelon', src: "{{ url_for('static', filename='kartu_img/watermelon.png') }}" },
            { id: 'beatroot', src: "{{ url_for('static', filename='kartu_img/beatroot.png') }}" },
        ];

        let resultStar0 = new Image();
        resultStar0.src = "{{ url_for('static', filename='eskrim_img/bintang0.png') }}";
        let resultStar1 = new Image();
        resultStar1.src = "{{ url_for('static', filename='eskrim_img/bintang1.png') }}";
        let resultStar2 = new Image();
        resultStar2.src = "{{ url_for('static', filename='eskrim_img/bintang2.png') }}";
        let resultStar3 = new Image();
        resultStar3.src = "{{ url_for('static', filename='eskrim_img/bintang3.png') }}";

        let flippedCards = [], matchedPairs = 0, moves = 0, timer = null, seconds = 0;
        let isBoardLocked = false;
        let currentHover = {
            element: null,
            startTime: null
        };
        const HOVER_DURATION = 1500;
        const PAIRS_IN_GAME = 2;

        let lastCursorPosition = { x: 0, y: 0 };
        let hoverCheckInterval = null;

        const videoElement = document.getElementById('webcam');
        const handCursor = document.getElementById('hand-cursor');
        let hands = null;
        let camera = null;

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8];

                const cursorX = window.innerWidth * (1 - indexTip.x);
                const cursorY = window.innerHeight * indexTip.y;
                
                lastCursorPosition.x = cursorX;
                lastCursorPosition.y = cursorY;

                handCursor.style.left = `${cursorX}px`;
                handCursor.style.top = `${cursorY}px`;
                handCursor.classList.remove('hidden');

            }
            else {
                handCursor.classList.add('hidden'); 
                resetHover();
            }
        }

        function checkHover() {
            if (handCursor.classList.contains('hidden')) {
                resetHover();
                return;
            }
            
            const { x, y } = lastCursorPosition;

            handCursor.classList.add('hidden'); 
            const elementUnderCursor = document.elementFromPoint(x, y);
            handCursor.classList.remove('hidden');

            const hoveredCard = elementUnderCursor ? elementUnderCursor.closest('.card') : null;
            let validCard = null;
            if (hoveredCard && !hoveredCard.classList.contains('flipped') && !hoveredCard.classList.contains('matched') && !isBoardLocked) {
                validCard = hoveredCard;
            }

            if (validCard) {
                if (currentHover.element === validCard) {
                    const elapsedTime = Date.now() - currentHover.startTime;
                    
                    handCursor.classList.add('loading');

                    if (elapsedTime >= HOVER_DURATION) {
                        flipCard(validCard);
                        resetHover();
                    }
                } else {
                    resetHover();
                    currentHover.element = validCard;
                    currentHover.startTime = Date.now();
                }
            } else {
                resetHover();
            }
        }
        
        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }

        function populatePlayers() {
            playerDropdown.innerHTML = "";
            players.forEach((p) => {
                const option = document.createElement('option');
                option.value = p.name;
                option.textContent = p.name;
                playerDropdown.appendChild(option);
            });
        }

        function changePlayer() {
            const selected = playerDropdown.value;
            const player = players.find(p => p.name === selected);
            if (player) {
                currentPlayer = player;
                recentPlayerName.textContent = player.name;
                playerAvatar.src = player.avatar;

                // Optional: mainkan efek klik
                if (typeof AudioManager !== "undefined") {
                    AudioManager.playSFX('menubtnClick');
                }
            }
        }

        function setupHandTracking() {
            loadingContainer.classList.remove('hidden');

            if (!hands) {
                hands = new window.Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
                });
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0,
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6,
                });
                hands.onResults(onResults);
            }

            if (!camera) {
                camera = new window.Camera(videoElement, {
                    onFrame: async () => await hands.send({ image: videoElement }),
                    width: 640,
                    height: 480,
                });
            }
            
            camera.start().then(() => {
                loadingContainer.classList.add('hidden');
            }).catch(err => {
                console.error("Gagal memulai kamera:", err);
                document.getElementById('loading-text').innerText = 'Gagal mengakses kamera. Mohon izinkan akses dan muat ulang halaman.';
            });
        }

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function createGameBoard() {
            const shuffledAllCards = shuffle([...cardImages]);
            const selectedCards = shuffledAllCards.slice(0, PAIRS_IN_GAME);

            const gameCards = shuffle([...selectedCards, ...selectedCards]);
            gameBoard.innerHTML = '';
            
            gameCards.forEach(cardData => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = cardData.id;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"><span class="card-back-icon"></span></div>
                        <div class="card-front"><img src="${cardData.src}" alt="${cardData.id}"></div>
                    </div>`;
                gameBoard.appendChild(cardElement);
            });
        }
        
        function flipCard(cardElement) {
            if (isBoardLocked || cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) {
                return;
            }
            cardElement.classList.add('flipped');
            flippedCards.push(cardElement);

            if (flippedCards.length === 2) {
                isBoardLocked = true;
                moves++;
                movesCountEl.textContent = moves;
                setTimeout(checkForMatch, 1000);
            }
        }
        
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.id === card2.dataset.id;
            isMatch ? disableCards() : unflipCards();
        }
        
        function disableCards() {
            flippedCards.forEach(card => card.classList.add('matched'));
            matchedPairs++;
            resetTurn();
            if (matchedPairs === PAIRS_IN_GAME) {
                endGame();
            }
        }
        
        function unflipCards() {
            flippedCards.forEach(card => {
                card.classList.remove('flipped')
                const cardBack = card.querySelector('.card-back'); 
                if (cardBack) {
                    cardBack.classList.add('pernah-dibuka'); // Tambah kelas penanda
                }
            });
            resetTurn();
        }

        function resetTurn() {
            flippedCards = [];
            isBoardLocked = false;
        }

        function resetHover() {
            if (currentHover.element) {
                // Jika kamu menambahkan visual di kartu, hapus di sini
                // Contoh: currentHover.element.classList.remove('is-hovering');
            }
            currentHover.element = null;
            currentHover.startTime = null;
            handCursor.classList.remove('loading');
        }

        function startGame() {
            stopGame();
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            isBoardLocked = false;
            resetHover();
            
            movesCountEl.textContent = '0';
            timeCountEl.textContent = '0s';
            
            createGameBoard();
            setupHandTracking();
            
            timer = setInterval(() => {
                seconds++;
                timeCountEl.textContent = `${seconds}s`;
            }, 1000);

            hoverCheckInterval = setInterval(checkHover, 100);
        }
        
        function stopGame() {
            clearInterval(timer);
            timer = null;
            
            clearInterval(hoverCheckInterval);
            hoverCheckInterval = null;

            resetHover();

            if (camera) {
                camera.stop();
                handCursor.classList.add('hidden');
            }
        }
        
        function endGame() {
            stopGame();
            winMovesEl.textContent = moves;
            winTimeEl.textContent = seconds;
            setTimeout(() => {
                winScreen.classList.remove('hidden');
            }, 500);
        }

        function showResultScreen() {

            resultScreen.classList.remove('hidden');
            
            const popup = document.getElementById('result-popup');
            const resultImg = document.getElementById('result-image');
            const resultStatus = document.getElementById('result-status');
            const resultScore = document.getElementById('result-score');

            // Reset animasi popup
            popup.classList.remove('active'); 
            void popup.offsetWidth; // force reflow biar animasi bisa diulang
            popup.classList.add('active');

            if ( movesCountEl <= 2){
                resultImg.src = resultStar3.src
            }
            else if ( movesCountEl == 3) {
                resultImg.src = resultStar2.src
            }
            else if (movesCountEl == 4) {
                resultImg.src = resultStar1.src
            }
            else {
                resultImg.src = resultStar0.src
            }

            // Teks status
            if (movesCountEl <= 4) {
                resultStatus.textContent = "KERJA BAGUS!";
                resultStatus.style.color = "#045170";
            } else {
                resultStatus.textContent = "COBA LAGI";
                resultStatus.style.color = "#00446b";
            }

            // Skor
            resultScore.textContent = movesCountEl;

            if (movesCountEl <= 4) {
                nextLevelBtn.classList.remove("hidden");
            } else {
                nextLevelBtn.classList.add("hidden");
            }

        }

        // ==========================================
        // INITIALIZATION - Load progress saat start
        // ==========================================
        populatePlayers();

    </script>
</body>
</html>
