<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Memori Kartu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    
    <!-- Import MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            background-color: #1a202c;
        }
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; 
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }
        .hidden { 
            display: none; 
        }
        
        /* Gaya untuk kartu memori - Disesuaikan untuk 3x2 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            column-gap: 3rem;
            row-gap: 2.5rem;
            padding: 1rem;
            max-width: 800px; /* Lebar maksimal lebih kecil */
            width: 90%;
            margin: auto;
        }
        
        .card {
            aspect-ratio: 5 / 7; /* Rasio potrait */
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-back {
            background-image: url("/static/kartu_img/kartu_kebalik.png");
            background-size: cover;
            background-position: center;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card-front img {
            width: 100%;
            height: 100%;
        }
        
        .card.matched .card-inner {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.5;
            box-shadow: 0 0 15px 5px #48bb78; /* Efek glow hijau */
        }

        /* Kursor Tangan */
        #hand-cursor {
            position: absolute;
            width: 80px;
            height: 100px;
            background-image: url('/static/kartu_img/hand_gesture.png');
            background-size: cover;
            pointer-events: none; /* Penting agar tidak menghalangi klik */
            z-index: 9999;
            transition: transform 0.2s ease-out;
        }
        #hand-cursor.clicking {
            transform: translate(-50%, -50%) scale(0.8);
        }
        #hand-cursor.loading {
            filter: drop-shadow(0 0 8px #00ff00);
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Loader */
        .loader {
           border: 8px solid #f3f3f3; border-top: 8px solid #3498db;
           border-radius: 50%; width: 60px; height: 60px;
           animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900">

    <!-- ======================== -->
    <!--     LAYAR 1: MENU UTAMA    -->
    <!-- ======================== -->
    <div id="menu-screen" class="screen bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='kartu_img/main_screen.jpg') }}');">
        <div class="relative w-full h-full flex items-center justify-center">
            
            <!-- Panel Menu Utama -->
            <!-- TAMBAHKAN 'relative' DI SINI untuk menjadi acuan posisi tombol -->
            <div class="relative w-full max-w-8xl flex flex-col items-center bottom-24">
                <img src="{{ url_for('static', filename='kartu_img/titlebox.png') }}" alt="Menu Utama" class="w-2/5 z-10">

                <!-- Kontainer Tombol-Tombol -->
                <!-- GANTI class positioningnya dengan 'absolute' -->
                <div class="absolute -bottom-40 left-0 right-0 flex justify-center gap-4 w-full z-20">
                    <button id="play-btn" class="w-56 transform hover:scale-110 transition-transform duration-200">
                        <img src="{{ url_for('static', filename='kartu_img/play_button.png') }}" alt="Play" class="pointer-events-none w-full">
                    </button>
                    <button id="settings-btn" class="w-56 transform hover:scale-110 transition-transform duration-200">
                        <img src="{{ url_for('static', filename='kartu_img/pengaturan_button.png') }}" alt="Pengaturan" class="pointer-events-none w-full">
                    </button>
                    <button id="quit-btn" class="w-56 transform hover:scale-110 transition-transform duration-200">
                        <img src="{{ url_for('static', filename='kartu_img/keluar_button.png') }}" alt="Keluar" class="pointer-events-none w-full">
                    </button>
                </div>
            </div>

        </div>
    </div>
    
    <div id="level-screen" class="fixed top-0 left-0 w-full h-full hidden bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='kartu_img/level_bg.jpg') }}');">
        
        <!-- Wrapper 'relative' yang mengisi seluruh layar untuk menjadi acuan posisi absolut -->
        <div class="relative w-full h-full">
            <div class="absolute inset-0 flex flex-col justify-center items-center gap-8 lg:pb-40">
                
                <h2 class="text-[#F0BE67] font-['Lilita One'] text-3xl md:text-5xl font-bold mb-8">
                    LEVEL
                </h2>
                
                <div>
                    <button id="level-1-btn" class="transform hover:scale-110 transition-transform duration-200">
                        <img src="{{ url_for('static', filename='kartu_img/level_1_btn.png') }}" alt="Level 1" class="w-24 md:w-48">
                    </button>
                    <button id="level-2-btn" class="cursor-not-allowed" disabled>
                        <img src="{{ url_for('static', filename='kartu_img/level_2_btn.png') }}" alt="Level 2 Locked" class="w-24 md:w-48 opacity-50">
                    </button>
                    <button id="level-3-btn" class="cursor-not-allowed" disabled>
                        <img src="{{ url_for('static', filename='kartu_img/level_3_btn.png') }}" alt="Level 3 Locked" class="w-24 md:w-48 opacity-50">
                    </button>
                </div>
                
            </div>
        </div>
    </div>


    <!-- ======================== -->
    <!--     LAYAR 2: GAMEPLAY      -->
    <!-- ======================== -->
    <div id="game-screen" class="screen hidden flex-col p-4" style="background-image: url('/static/kartu_img/bg.jpg'); background-size: cover; background-position: center;">
        <video id="webcam" class="hidden" autoplay playsinline></video>
        <div id="hand-cursor" class="hidden"></div>
         <div id="loading-container" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-75 z-50">
            <div class="loader"></div>
            <p id="loading-text" class="mt-4 text-white font-semibold">Tunggu sebentar, kamera sedang disiapkan...</p>
        </div>

        <div class="w-full max-w-4xl mx-auto flex flex-col h-full">
            <!-- Panel Statistik -->
            <div class="flex justify-between items-center bg-gray-900 p-4 rounded-xl mb-4 shadow-lg">
                <div class="text-white text-xl">
                    Langkah: <span id="moves-count" class="font-bold text-2xl text-yellow-400">0</span>
                </div>
                 <!-- <button id="restart-btn" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors text-lg">
                    Ulangi
                </button> -->
                <div class="text-white text-xl">
                    <span id="time-count" class="font-bold text-2xl text-yellow-400">0</span>
                </div>
            </div>

            <!-- Area Permainan -->
            <div id="game-board" class="card-grid">
                <!-- Kartu akan digenerate oleh JavaScript -->
            </div>
        </div>
        <button id="exit-game-btn" class="absolute top-4 left-4 z-10 bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors text-sm">
            &larr; Kembali ke Menu
        </button>
    </div>
    
    <!-- ======================== -->
    <!--     LAYAR 3: MENANG        -->
    <!-- ======================== -->
    <div id="win-screen" class="screen hidden bg-black bg-opacity-75 flex-col p-4 z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
             <h2 class="text-5xl font-bold text-green-500 mb-4" style="font-family: 'Luckiest Guy', cursive;">KAMU MENANG!</h2>
             <p class="text-gray-700 text-lg mb-2">Skor Akhirmu:</p>
             <div class="mb-6">
                 <p class="text-xl">Langkah: <span id="win-moves" class="font-bold text-blue-600"></span></p>
                 <p class="text-xl">Waktu: <span id="win-time" class="font-bold text-blue-600"></span> detik</p>
             </div>
             <button id="play-again-btn" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg text-xl hover:bg-green-600 transition-transform duration-200 transform hover:scale-105">
                 Main Lagi
             </button>
        </div>
    </div>


    <!-- ======================== -->
    <!--     LOGIKA JAVASCRIPT      -->
    <!-- ======================== -->
    <script>
        // --- MANAJEMEN LAYAR & NAVIGASI ---
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const levelScreen = document.getElementById('level-screen');
        const level1btn = document.getElementById('level-1-btn');
        const winScreen = document.getElementById('win-screen');
        const playBtn = document.getElementById('play-btn');
        const quitBtn = document.getElementById('quit-btn');
        const exitGameBtn = document.getElementById('exit-game-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const loadingContainer = document.getElementById('loading-container');

        playBtn.addEventListener('click', () => {
            menuScreen.classList.add('hidden');
            levelScreen.classList.remove('hidden');
            openFullscreen();
        });

        level1btn.addEventListener('click', () => {
            levelScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            startGame();
        });

        quitBtn.addEventListener('click', () => {
            alert('Terima kasih sudah bermain!');
        });

        exitGameBtn.addEventListener('click', () => {
            stopGame();
            gameScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
        });
        
        playAgainBtn.addEventListener('click', () => {
            winScreen.classList.add('hidden');
            startGame();
        });

        // --- Variabel & Referensi Game ---
        const gameBoard = document.getElementById('game-board');
        const movesCountEl = document.getElementById('moves-count');
        const timeCountEl = document.getElementById('time-count');
        const winMovesEl = document.getElementById('win-moves');
        const winTimeEl = document.getElementById('win-time');

        const cardImages = [
            { id: 'apple', src: "{{ url_for('static', filename='kartu_img/apple.png') }}" },
            { id: 'banana', src: "{{ url_for('static', filename='kartu_img/banana.png') }}" },
            { id: 'cherry', src: "{{ url_for('static', filename='kartu_img/cherry.png') }}" },
            { id: 'kiwi', src: "{{ url_for('static', filename='kartu_img/kiwi.png') }}" },
            { id: 'lemon', src: "{{ url_for('static', filename='kartu_img/lemon.png') }}" },
            { id: 'orange', src: "{{ url_for('static', filename='kartu_img/orange.png') }}" },
            { id: 'peach', src: "{{ url_for('static', filename='kartu_img/peach.png') }}" },
            { id: 'pear', src: "{{ url_for('static', filename='kartu_img/pear.png') }}" },
            { id: 'strawberry', src: "{{ url_for('static', filename='kartu_img/strawberry.png') }}" },
            { id: 'watermelon', src: "{{ url_for('static', filename='kartu_img/watermelon.png') }}" },
            { id: 'beatroot', src: "{{ url_for('static', filename='kartu_img/beatroot.png') }}" },
        ];

        let flippedCards = [], matchedPairs = 0, moves = 0, timer = null, seconds = 0;
        let isBoardLocked = false;
        let currentHover = {
            element: null,
            startTime: null
        };
        const HOVER_DURATION = 1500;

        let lastCursorPosition = { x: 0, y: 0 };
        let hoverCheckInterval = null;

        const videoElement = document.getElementById('webcam');
        const handCursor = document.getElementById('hand-cursor');
        let hands = null;
        let camera = null;

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8];

                const cursorX = window.innerWidth * (1 - indexTip.x);
                const cursorY = window.innerHeight * indexTip.y;
                
                lastCursorPosition.x = cursorX;
                lastCursorPosition.y = cursorY;

                handCursor.style.left = `${cursorX}px`;
                handCursor.style.top = `${cursorY}px`;
                handCursor.classList.remove('hidden');

            }
            else {
                handCursor.classList.add('hidden'); 
                resetHover();
            }
        }

        function checkHover() {
            if (handCursor.classList.contains('hidden')) {
                resetHover();
                return;
            }
            
            const { x, y } = lastCursorPosition;

            handCursor.classList.add('hidden'); 
            const elementUnderCursor = document.elementFromPoint(x, y);
            handCursor.classList.remove('hidden');

            const hoveredCard = elementUnderCursor ? elementUnderCursor.closest('.card') : null;
            let validCard = null;
            if (hoveredCard && !hoveredCard.classList.contains('flipped') && !hoveredCard.classList.contains('matched') && !isBoardLocked) {
                validCard = hoveredCard;
            }

            if (validCard) {
                if (currentHover.element === validCard) {
                    const elapsedTime = Date.now() - currentHover.startTime;
                    
                    handCursor.classList.add('loading');

                    if (elapsedTime >= HOVER_DURATION) {
                        flipCard(validCard);
                        resetHover();
                    }
                } else {
                    resetHover();
                    currentHover.element = validCard;
                    currentHover.startTime = Date.now();
                }
            } else {
                resetHover();
            }
        }
        
        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }

        function setupHandTracking() {
            loadingContainer.classList.remove('hidden');

            if (!hands) {
                hands = new window.Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
                });
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0,
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6,
                });
                hands.onResults(onResults);
            }

            if (!camera) {
                camera = new window.Camera(videoElement, {
                    onFrame: async () => await hands.send({ image: videoElement }),
                    width: 640,
                    height: 480,
                });
            }
            
            camera.start().then(() => {
                loadingContainer.classList.add('hidden');
            }).catch(err => {
                console.error("Gagal memulai kamera:", err);
                document.getElementById('loading-text').innerText = 'Gagal mengakses kamera. Mohon izinkan akses dan muat ulang halaman.';
            });
        }

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function createGameBoard() {
            const shuffledAllCards = shuffle([...cardImages]);
            const selectedCards = shuffledAllCards.slice(0, 3);

            const gameCards = shuffle([...selectedCards, ...selectedCards]);
            gameBoard.innerHTML = '';
            
            gameCards.forEach(cardData => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = cardData.id;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"><span class="card-back-icon"></span></div>
                        <div class="card-front"><img src="${cardData.src}" alt="${cardData.id}"></div>
                    </div>`;
                gameBoard.appendChild(cardElement);
            });
        }
        
        function flipCard(cardElement) {
            if (isBoardLocked || cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) {
                return;
            }
            cardElement.classList.add('flipped');
            flippedCards.push(cardElement);

            if (flippedCards.length === 2) {
                isBoardLocked = true;
                moves++;
                movesCountEl.textContent = moves;
                setTimeout(checkForMatch, 1000);
            }
        }
        
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.id === card2.dataset.id;
            isMatch ? disableCards() : unflipCards();
        }
        
        function disableCards() {
            flippedCards.forEach(card => card.classList.add('matched'));
            matchedPairs++;
            resetTurn();
            if (matchedPairs === cardImages.length) {
                endGame();
            }
        }
        
        function unflipCards() {
            flippedCards.forEach(card => card.classList.remove('flipped'));
            resetTurn();
        }

        function resetTurn() {
            flippedCards = [];
            isBoardLocked = false;
        }

        function resetHover() {
            if (currentHover.element) {
                // Jika kamu menambahkan visual di kartu, hapus di sini
                // Contoh: currentHover.element.classList.remove('is-hovering');
            }
            currentHover.element = null;
            currentHover.startTime = null;
            handCursor.classList.remove('loading');
        }

        function startGame() {
            stopGame();
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            isBoardLocked = false;
            resetHover();
            
            movesCountEl.textContent = '0';
            timeCountEl.textContent = '0s';
            
            createGameBoard();
            setupHandTracking();
            
            timer = setInterval(() => {
                seconds++;
                timeCountEl.textContent = `${seconds}s`;
            }, 1000);

            hoverCheckInterval = setInterval(checkHover, 100);
        }
        
        function stopGame() {
            clearInterval(timer);
            timer = null;
            
            clearInterval(hoverCheckInterval);
            hoverCheckInterval = null;

            resetHover();

            if (camera) {
                camera.stop();
                handCursor.classList.add('hidden');
            }
        }
        
        function endGame() {
            stopGame();
            winMovesEl.textContent = moves;
            winTimeEl.textContent = seconds;
            setTimeout(() => {
                winScreen.classList.remove('hidden');
            }, 500);
        }

    </script>
</body>
</html>
