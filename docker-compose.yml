version: '3.8'

services:
  web:
    build: .
    container_name: flask-game-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    restart: unless-stopped
    # Uncomment the volumes section below for development mode (hot reload)
    # volumes:
    #   - ./app.py:/app/app.py
    #   - ./static:/app/static
    #   - ./templates:/app/templates
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
